syntax = "proto3";
option go_package = "github.com/HectorMRC/portfolio/proto";

package proto;

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

service Echo {
  rpc Echo(EchoRequest) returns (EchoResponse);
}

